<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src='./script.js'></script>
  </head>
  <body>
    <div class="header">
      <h1>Search for Characters or Houses</h1>
      <header>
        <div class="searchInput">
          <input id="searchInput" placeholder="enter id"/>
        </div>
        <div class="searchInput">
          <button id="searchButton"> Find It! </button>
        </div>
        <div class="searchInput">
          <button id="clearButton"> Clear Form </button>
        </div>
      </header>
    </div>

    <div class="line"></div>

    <div id="mainCharCard" class="mainCard"></div>
    <div id="mainHouseCard" class="mainCard"></div>
    <div class="line"></div>

    <div class="header">
      <h1>Charachters and Houses Not Found</h1>
      <div id="notFound" class="notFound"></div>
    </div>

  </body>
</html>
